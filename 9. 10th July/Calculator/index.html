<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <input id="number1" placeholder="number1" value="0">
        <input id="number2" placeholder="number2" value="0">
        <input id="result" placeholder="result" disabled>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
    </div>
</body>

</html>
